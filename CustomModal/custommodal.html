<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Custom modal</title>
    <link rel="stylesheet" href="/Buttons/buttons.css"/>
    <link rel="stylesheet" href="custommodal.css"/>
</head>
<body>
    <button onclick="toggleModal('exampleModal')" class="btn btn-primary">Afficher modal</button>
    <div class="modal" id="exampleModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Titre</h3>
                <span class="btn-close-modal cross-close-modal">X</span>
            </div>
            <div class="modal-body">
                <p>Le contenu</p>
            </div>
            <div class="modal-footer">
                <button class="btn-close-modal btn btn-secondary">Fermer</button>
            </div>
        </div>
    </div>

    <script src="custommodal.js"></script>
</body>
</html>
